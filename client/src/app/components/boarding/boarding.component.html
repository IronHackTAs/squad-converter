            <div class="title">
                <h3>Prepare to jump aboard</h3>
            </div>
            <div class="description">
                <p>Before going inside, you have to select the campus/city where you have completed your bootcamp</p>
            </div>

            <div [ngClass]="{'missing': missingSelect, 'selected-color': color}" [ngClass]="{}" class="select" tabindex="0" (click)="toggleOptList(select)"
                #select>
                <span class="value">Select city</span>
                <ul class="optList hidden">
                    <li class="option" *ngFor="let c of campus" (click)="prueba(c.name)">{{c.name}}</li>
                </ul>
            </div>
            <div *ngIf="missingCity" class="missingCity">
                <p>
                    Select your city
                </p>
            </div>
        </div>
        <div class="bottom">
            <button (click)="scroll(target)" [disabled]="!submit" (click)="onConfirm()" [ngClass]="{'color' : color}"
                class="button main-button">
                <p>Confirm campus</p>
            </button>
        </div>

    </div>
    <div class="left-part">
        <h1>Welcome aboard {{name}}!</h1>
        <h2>you have to select the Campus where you studied</h2>
        <div #target class="animation">
            <lottie-animation-view [options]="lottieConfig" (animCreated)="handleAnimation($event)">
            </lottie-animation-view>
            <div id="player">
            </div>
        </div>
    </div>
